{% extends 'general/base.html' %}

{% block title %}Delete review for {{ review.product.name }}{% endblock %}


{% block content %}
 
<div class="row">
    <div class="col-4">

    </div>
    <div class="delete-review-form col-4 text-center">
        <div class="row">

            <div class="col-12 text-center mb-4">
                <span class="fs-5">
                    You sure you want to delete this review?
                </span>
            </div>

            <div class="col-12">

                <div class="row align-items-center">
                    <div class="col-6 text-end">
                        <form method="post" action="{% url 'authentication:delete_review' review.id %}">
                            {% csrf_token %}
                            <button class="btn btn-primary mx-3" name="submit">Delete review</button>
                        </form>
                    </div>

                    <div class="col-6 text-start">
                        <a href="{{ review.product.get_absolute_url }}">Cancel</a>
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
