{% extends 'general/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row py-5">

    <div class="col-4">

    </div>

    <div class="col-4 border rounded-3 mt-3">
        <div class="text-center fs-3">
            <span class="">
                Login
            </span>
        </div>
        {% load crispy_forms_tags %}
        <form method="post" action="{% url 'authentication:login' %}">
    
            {% csrf_token %}
            <div class="m-3">
            {{ form.username|as_crispy_field }}
            </div>
            <div class="m-3">
            {{ form.password|as_crispy_field }}
            </div>

            <div class="text-center text-decoration-none text-reset">
                <a class="text-decoration-none" href="{% url 'authentication:password_reset' %}">
                    <span>
                    Forgot Password?
                    </span>
                </a>
            </div>
    
            <div class="text-center">
                <button class="btn btn-primary m-3" name="submit">Login</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
