{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% endblock %}

    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
